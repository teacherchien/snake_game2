<head>
<meta charset="UTF-8">
<title>貪吃蛇遊戲</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: black;
  }
  #gameCanvas {
    display: block;
    margin: auto;
    margin-top: 40px;
    border: 2px solid #f4a460;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }
  #score {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 24px;
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
  }
  #gameOver {
    display: none;
    position: absolute;
    font-size: 36px;
    color: #ff0000;
    text-align: center;
    top: 180px;
    left: 50%;
    transform: translateX(-50%);
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    background-color: rgba(255,255,255,0.7);
    padding: 20px;
    border-radius: 10px;
  }
  #speedControl {
    position: absolute;
    top: 10px;
    right: 10px;
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
  }
</style>
</head>

function getRandomFood() {
  return {
    x: Math.floor(Math.random() * tileCount),
    y: Math.floor(Math.random() * tileCount)
  };
}

function drawGame() {
  clearCanvas();
  moveSnake();
  drawSnake();
  drawFood();
  checkCollision();
}

function clearCanvas() {
  ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
}

function moveSnake() {
  const head = {x: snake[0].x + dx, y: snake[0].y + dy};
  snake.unshift(head);

  if (head.x === food.x && head.y === food.y) {
    score++;
    scoreElement.textContent = `分數: ${score}`;
    food = getRandomFood();
  } else {
    snake.pop();
  }
}

function drawSnake() {
  snake.forEach(segment => {
    ctx.drawImage(snakeImage, segment.x * gridSize, segment.y * gridSize, gridSize - 4, gridSize - 4);
  });
}

function drawFood() {
  ctx.fillStyle = '#FF6347';
  ctx.beginPath();
  ctx.arc((food.x * gridSize) + gridSize/2, (food.y * gridSize) + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
  ctx.fill();
}

function checkCollision() {
  const head = snake[0];
  if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
    gameOver();
  }
  for (let i = 1; i < snake.length; i++) {
    if (head.x === snake[i].x && head.y === snake[i].y) {
      gameOver();
    }
  }
}

function gameOver() {
  clearInterval(gameLoop);
  gameOverElement.style.display = 'block';
}

function resetGame() {
  snake = [{x: 5, y: 5}];
  food = getRandomFood();
  dx = 1;
  dy = 0;
  score = 0;
  scoreElement.textContent = `分數: ${score}`;
  gameOverElement.style.display = 'none';
  startGameLoop();
}

function startGameLoop() {
  if (gameLoop) {
    clearInterval(gameLoop);
  }
  gameLoop = setInterval(drawGame, gameSpeed);
}

document.addEventListener('keydown', (e) => {
  const key = e.key.toLowerCase();
  switch(key) {
    case 'w':
      if (dy === 0) { dx = 0; dy = -1; }
      break;
    case 's':
      if (dy === 0) { dx = 0; dy = 1; }
      break;
    case 'a':
      if (dx === 0) { dx = -1; dy = 0; }
      break;
    case 'd':
      if (dx === 0) { dx = 1; dy = 0; }
      break;
    case ' ':
      if (gameOverElement.style.display === 'block') {
        resetGame();
      }
      break;
  }
});

speedSlider.addEventListener('input', function() {
  gameSpeed = parseInt(this.value);
  speedValue.textContent = gameSpeed;
  startGameLoop();
});

let loadedImages = 0;
function checkAllImagesLoaded() {
  loadedImages++;
  if (loadedImages === 2) {
    resetGame();
  }
}

bgImage.onload = checkAllImagesLoaded;
snakeImage.onload = checkAllImagesLoaded;
</script>
